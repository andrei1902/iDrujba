<div class="row container-fluid">
	<h2>Lista administratori</h2>
     	<div class="table-responsive">
		    <table class="table table-striped table-hover">
		      <thead>
		        <tr>
		          <th>#</th>
		          <th>Fotografie</th>
		          <th>Nume utilizator</th>
		          <th>Detalii utilizator</th>
		          <th>Data creare / ultima modificare</th>
		          <th>Action</th>
		        </tr>
		      </thead>
		      <tbody>
		        <tr ng-repeat="user in users track by $index">
		        	<td>{{$index+1}}</td>
		        	<td><img src="/images/users/{{user.photo}}" style="height: 120px; width: 100px;" alt="missing photo"></td>
		            <td>{{user.name}}</td>
		            <td>{{user.details}}</td>
		            <td>{{user.date|date: medium}}</td>
		            <td><a role="button" href="#/editUser/{{$index}}" class="btn btn-warning">Modifica utilizator</a></td>
		        </tr>
		      </tbody>
		    </table>
		    <a role="button" href="#/newUser" class="btn btn-success">Adauga administrator nou</a>
  		</div>
</div>
