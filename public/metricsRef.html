<h2 class="sub-header">Daily evolution</h2>
<div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Zi</th>
          <th>
            <div class="dropdown">
              <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Numar comenzi (refuzate)
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#/metrics">Toate</a></li>
                <li><a href="#/metricsIni">Initializate</a></li>
                <li><a href="#/metricsPp">Primit pentru procesare</a></li>
                <li><a href="#/metricsExp">Expediate</a></li>
                <li><a href="#/metricsFin">Finalizate</a></li>
              </ul>
            </div>
          </th>
          <th>Valoare comenzi</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
            <td>{{$index + 1}}</td>
            <td>{{item.description|date:"medium"}}</td>
            <td>{{item.count}}</td>
            <td>{{item.cash}}</td>
        </tr>
      </tbody>
    </table>
</div>
