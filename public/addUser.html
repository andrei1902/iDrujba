<div class="container-fluid col-md-4 col-sm-4 col-lg-4">
	<div class="row">
		<form action="/api/addUser" method="post" enctype="multipart/form-data">
			<label for="userName"> Nume administrator </label>
			<input type="text" id="userName" class="form-control" placeholder="Nume administrator" name="name" required autofocus><br>

			<label for="pass"> Parola administrator </label>
			<input type="password" id="pass" class="form-control" placeholder="Parola administrator" name="pass" required><br>

			<label for="photo"> Poza </label><br>
			<input type="file" name="photo"><br>

			<label for="details"> Descriere </label>
			<textarea id="details" class="form-control" placeholder="Descriere detalaiata user" rows="5" name="details" required></textarea><br>

			<button type="submit" class="btn btn-success"> Adauga utilizator </button>
		</form>

	</div>

</div>
