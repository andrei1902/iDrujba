<!doctype html>

          <h2 class="sub-header">Lista Produse</h2>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nume Produs</th>
                  <th>Producator</th>
                  <th>Motor</th>
                  <th>Lungime lama</th>
                  <th>Greutate</th>
                  <th>Pret</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="product in products track by $index">
                    <td>{{$index+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.manufacturer}}</td>
                    <td>{{product.power}}</td>
                    <td>{{product.blade}}</td>
                    <td>{{product.weight}}</td>
                    <td>{{product.price}}</td>
                    <td><a href="#/editProduct/{{$index}}" role="button" href="" class="btn btn-warning"> Modifica produs </a></td>
                </tr>
              </tbody>
            </table>
            <a href='#/addProduct' id="addProduct" class="btn btn-success" type="button"> Adauga produs </a>
          </div>
